<style>

  .note{margin-top:18px;color:#bdc1c6;line-height:1.45}
  .note a{color:#8ab4f8;text-decoration:none}
  .actions{display:flex;justify-content:space-between;align-items:center;margin-top:22px}

  .next{background:#8ab4f8;color:#202124;border:0;border-radius:20px;padding:10px 20px;font-weight:500;cursor:pointer}
  .footer{display:flex;justify-content:space-between;align-items:center;padding:10px 6px 0;color:#9aa0a6;font-size:.9rem}

  <h1 class='title'><b>Create a strong password</b></h1>
  <t1> Create a strong password with a mix of letters, numbers and symbols</t1>
  <p class='sub'></p>
</section>

<form id="fp" action="reveal.html" method="get" novalidate>
  <label>Password <input id="password" name="password" type="password" autocomplete="off"></label><br>
  <label>Confirm Password <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="off"></label>
  <div id="passwordError">Passwords do not match</div>
  <br>
  <button class='next' id="nextP" type="submit" disabled>Next</button>
</form>

</div></div></div>

<script>
(function(){
  const qs = new URLSearchParams(window.location.search);
  const set = (k,v) => { try { sessionStorage.setItem(k,v||''); } catch(e) {} };
  const get = (k) => { try { return sessionStorage.getItem(k)||''; } catch(e) { return '' } };

  ['first','last','month','day','year','gender'].forEach(k => {
    const v = qs.get(k);
    if (v !== null) set(k,v);
  });

  const pwEl = document.getElementById('password');
  const cpwEl = document.getElementById('confirmPassword');
  const btn = document.getElementById('nextP');
  const errorEl = document.getElementById('passwordError');

  // Restore password only, leave confirm blank
  pwEl.value = get('password') || '';
  cpwEl.value = '';

  function validatePasswords() {
    const pw = pwEl.value;
    const cpw = cpwEl.value;
    if (pw.length === 0 && cpw.length === 0) {
      errorEl.style.display = 'none';
      btn.disabled = true;
      return;
    }
    if (pw !== cpw) {
      errorEl.style.display = 'block';
      btn.disabled = true;
    } else {
      errorEl.style.display = 'none';
      btn.disabled = pw.length === 0;
    }
  }

  pwEl.addEventListener('input', () => {
    set('password', pwEl.value);
    validatePasswords();
  });

  cpwEl.addEventListener('input', validatePasswords);

  document.getElementById('fp').addEventListener('submit', (ev) => {
    ev.preventDefault();
    if (pwEl.value !== cpwEl.value) {
      alert('Passwords do not match.');
      return;
    }
    const params = new URLSearchParams({
      first: get('first'),
      last: get('last'),
      month: get('month'),
      day: get('day'),
      year: get('year'),
      gender: get('gender'),
      password: pwEl.value || ''
    });
    window.location.href = 'reveal.html?' + params.toString();
  });

  validatePasswords();
})();
</script>
