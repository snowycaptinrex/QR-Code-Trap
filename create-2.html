<style>

  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--txt);font-family:Roboto,system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}
  .wrap{width:min(920px,96vw)}
  .banner{position:fixed; top:8px; left:50%; transform:translateX(-50%); background:#1f2937; color:#93c5fd; border:1px solid #374151; padding:6px 10px; border-radius:999px; font-size:.85rem}
  .card{background:#202124;border:1px solid var(--bd);border-radius:18px;box-shadow:0 2px 8px rgba(0,0,0,.4);padding:28px}
  .content{display:grid;grid-template-columns:1.1fr 1fr;gap:40px}

  .left{padding:8px 8px 8px 12px}
  .gmark{display:flex;align-items:center;gap:10px;margin-bottom:10px}
  .glogo{display:inline-grid;grid-template-columns:repeat(2,10px);grid-auto-rows:10px;gap:3px}
  .glogo span{display:block;width:10px;height:10px;border-radius:50%}
  .r{background:#ea4335}.y{background:#fbbc05}.g{background:#34a853}.b{background:#4285f4}
  .brand{font-weight:500;letter-spacing:.2px}
  h1.title{margin:4px 0 8px;font-size:2.4rem;font-weight:300}
  p.sub{margin:0;color:#bdc1c6}
  .right{padding-top:6px}
  label{display:block;font-size:.95rem;color:#bdc1c6;margin:0 0 8px 2px}
  input, select{width:100%;background:#202124;color:var(--txt);border:1px solid var(--input);border-radius:6px;padding:14px 12px;font-size:1rem}
  input:focus, select:focus{outline:2px solid #263238;border-color:#8ab4f8}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .hint{margin-top:10px}
  .hint a{color:#8ab4f8;text-decoration:none}
  .note{margin-top:18px;color:#bdc1c6;line-height:1.45}
  .note a{color:#8ab4f8;text-decoration:none}
  .actions{display:flex;justify-content:space-between;align-items:center;margin-top:22px}
  .actions a{color:#8ab4f8;text-decoration:none;font-weight:500}
  .next{background:#8ab4f8;color:#202124;border:0;border-radius:20px;padding:10px 20px;margin-left:350px;font-weight:500;cursor:pointer}
  .footer{display:flex;justify-content:space-between;align-items:center;padding:10px 6px 0;color:#9aa0a6;font-size:.9rem}
  .footer a{color:#9aa0a6;text-decoration:none;margin-left:16px}
  .legal{margin-top:14px;color:#9aa0a6;font-size:.85rem;text-align:center}
  .hidden{display:none}
  .fade-enter{opacity:0;transform:translateY(6px)}
  button:disabled{background:#5f6368;cursor:not-allowed}

  .fade-enter-active{opacity:1;transform:translateY(0);transition:all .18s ease}

  /* Error messages styled red below inputs */
  .error-message {
    color: #f44336;
    font-size: 0.9rem;
    margin-top: 4px;
  }
</style>

</head><body>

  <form id="f2" action="password.html" method="get" novalidate>
    <label>Month
      <select id="month" name="month">
        <option value=""></option>
        <option>January</option><option>February</option><option>March</option><option>April</option>

<script>
(function(){
  const qs = new URLSearchParams(window.location.search);
  const set = (k,v)=>{try{sessionStorage.setItem(k,v||'');}catch(e){}};
  const get = (k)=>{try{return sessionStorage.getItem(k)||'';}catch(e){return ''}};
  
  ['first','last'].forEach(k=>{ const v = qs.get(k); if(v!==null) set(k,v); });
  
  const monthEl = document.getElementById('month');
  const dayEl   = document.getElementById('day');
  const yearEl  = document.getElementById('year');
  const genderEl= document.getElementById('gender');
  const nextBtn = document.getElementById('next2');

  const dayErrorEl = document.getElementById('dayError');
  const yearErrorEl = document.getElementById('yearError');

  // Restore saved values
  monthEl.value  = get('month')  || monthEl.value || '';
  dayEl.value    = get('day')    || dayEl.value   || '';
  yearEl.value   = get('year')   || yearEl.value  || '';
  genderEl.value = get('gender') || genderEl.value|| '';

  function daysInMonth(month, year) {
    if (!month) return 31;
    const months = [
      "January", "February", "March", "April",
      "May", "June", "July", "August",
      "September", "October", "November", "December"
    ];
    let monthIndex = months.indexOf(month);
    if (monthIndex < 0) return 31;
    if (monthIndex === 1) { // February
      year = parseInt(year);
      if (isNaN(year)) year = new Date().getFullYear();
      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        return 29;
      } else {
        return 28;
      }
    }
    if ([3,5,8,10].includes(monthIndex)) return 30;
    return 31;
  }

  function validate() {
    const monthVal = monthEl.value.trim();
    const dayValRaw = dayEl.value.trim();
    const yearValRaw = yearEl.value.trim();
    const genderVal = genderEl.value.trim();

    const dayVal = Number(dayValRaw);
    const yearVal = Number(yearValRaw);
    const currentYear = new Date().getFullYear();

    // Day validation
    if (dayValRaw === '') {
      dayErrorEl.textContent = '';
    } else if (!Number.isInteger(dayVal) || dayVal < 1) {
      dayErrorEl.textContent = 'Day must be a positive integer.';
    } else {
      const maxDay = daysInMonth(monthVal, yearValRaw);
      if (dayVal > maxDay) {
        dayErrorEl.textContent = `Day must be between 1 and ${maxDay} for ${monthVal || 'the selected month'}.`;
      } else {
        dayErrorEl.textContent = '';
      }
    }

    // Year validation
    if (yearValRaw === '') {
      yearErrorEl.textContent = '';
    } else if (!Number.isInteger(yearVal) || yearVal < 1900 || yearVal > currentYear) {
      yearErrorEl.textContent = `Year must be between 1900 and ${currentYear}.`;
    } else {
      yearErrorEl.textContent = '';
    }

    const monthValid = monthVal !== '';
    const dayValid = dayValRaw !== '' && dayErrorEl.textContent === '';
    const yearValid = yearValRaw !== '' && yearErrorEl.textContent === '';
    const genderValid = genderVal !== '';

    nextBtn.disabled = !(monthValid && dayValid && yearValid && genderValid);
  }

  [monthEl, dayEl, yearEl, genderEl].forEach(el => el.addEventListener('input', () => {
    set(el.name, el.value);
    validate();
  }));

  // Initial validation on page load
  validate();

  document.getElementById('f2').addEventListener('submit', (ev) => {
    ev.preventDefault();
    if (nextBtn.disabled) {
      alert('Please fix errors before continuing.');
      return;
    }
    const params = new URLSearchParams({
      first: get('first'),
      last: get('last'),
      month: monthEl.value || '',
      day: dayEl.value || '',
      year: yearEl.value || '',
      gender: genderEl.value || ''
    });
    window.location.href = 'password.html?' + params.toString();
  });
})();
</script>
